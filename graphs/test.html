<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<body style="background-color: #E6EBF0;">
<div id="chart_div" style="background-color: #2C475F;"></div>
</body>
<script type="text/javascript">

    google.charts.load('current', {packages: ['corechart', 'line']});
    google.charts.setOnLoadCallback(drawBasic);



    function drawBasic() {


        var data = new google.visualization.DataTable();
        //Denne formaterer årstallet som dukker opp ved click og hover
        var formatter = new google.visualization.NumberFormat({
            pattern: '####'
        });


        data.addColumn('number', 'X');
        data.addColumn('number', 'New citations');

        data.addRows([
            [2010, 0],   [2011, 10],  [2012, 23],  [2013, 17],  [2014, 18],  [2015, 9],
            [2016, 11]

        ]);
        //Vi legger formateren til første kolonne
        formatter.format(data, 0);


        var options = {
            'title': 'New Citations',
            'titleFontSize': '24',
            'titleColor' : '#000',
            'titlePosition' : 'out',
            'height': '340',

            'legend':{'position': 'bottom',
                'textStyle': {'color': '#000'},
            },
            'pointSize': '12',
            'pointShape': 'circle',
            'backgroundColor': '#E6EBF0',
            'animation': {
                'startup': 'true',
                'duration': 2000,
                'easing': 'out',

            },
           //graf color
            colors: ['#2C475F'],
            hAxis: {
                textStyle: {
                    color: '#000'
                },
                titleTextStyle: {
                    color: 'black'
                },
                title: 'Time',
                format: '0',
            },
            vAxis: {
                textStyle: {
                    color: '#000'
                },
                titleTextStyle: {
                    color: 'black'
                },
                title: 'Number of Citations',
                format: '0'
            }

        };

        var chart = new google.visualization.LineChart(document.getElementById('chart_div'));

        chart.draw(data, options);
    }






</script>
